<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vision CMS</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" >
	<script src="../script/angular.min.js"></script>
	<script src="../script/angular-animate.min.js"></script>
	<!-- // <script src="script/angular-file-upload.js"></script> -->
	<script src="../script/angular-messages.min.js"></script>
	<script src="../script/angular-route.min.js"></script>
	<script src="../script/angular-sanitize.min.js"></script>
	<script src="../script/loading-bar.js"></script>
	<script src="script/app.js"></script>
	<script src="../script/jquery-1.11.2.min.js"></script>
	<script src="../script/bootstrap.min.js"></script>
	<script src="ckeditor/ckeditor.js"></script>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/home.css">

</head>
<body ng-app="cmshome">
	<nav class="navbar navbar-default">
		<div class="navbar-header">
			<a href="#login" class="navbar-brand">Vision CMS</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#login">Login</a></li>
			<li><a href="#workshops">Workshops</a></li>
			<li><a href="#events">Events</a></li>
			<li><a href="#updates">Updates</a></li>
			<li><a href="#aboutus">About us</a></li>
			<li><a href="#push">Push</a></li>
			<li><a href="#contacts">Contacts</a></li>
		</ul>
		<div class="badge name" id="usr">You are not logged in.</div>
	</nav>
	<div ng-controller="messageCtrl" ng-show="show" ng-click="hide()" class="alert alert-success container" id="msg">
		<button class="close" aria-label="close">&times;</button>{{message}}
	</div>
	<ng-view></ng-view>
</body>
</html>
