<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Updates</h3>
			<form ng-submit="addupdate()" name="updateform" class="form">
				 <div class="form-group">
                    <label for="updatemessage">Update message</label>
                    <input type="text" class="form-control" id="updatemessage" name="updatemessage" ng-model="updatemessage" required/>
                    <br>
                    <button class="btn btn-primary" type="submit">
                        Add update
                    </button>
                </div>
			</form>
		</div>
		<div class="col-md-8 alert alert-success">
            Update list in main site and Android app.Use short messages only.
        </div>
	</div>
	<div class="row">
		<table class="table table-striped">
        <thead>
        <tr>
            <th>News</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="update in updates">
            <td>{{update.news}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteupdate(update.id)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
	</div>
</div>
